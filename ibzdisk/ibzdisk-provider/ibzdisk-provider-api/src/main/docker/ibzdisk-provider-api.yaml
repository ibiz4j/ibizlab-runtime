version: "3.2"
services:
  ibzdisk-provider-api:
    image: registry.cn-shanghai.aliyuncs.com/ibizsys/ibzdisk-provider-api:latest
    ports:
      - "8081:8081"
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1

networks:
  agent_network:
    driver: overlay
    attachable: true

