server:
  port: 30005
#Log配置
logging:
  level:
    cn.ibizlab: info
#zuul网关路由设置
zuul:
  routes:
    jobs_info:
      path: /jobsinfos/**
      serviceId: ${ibiz.ref.service.ibztask-api:ibztask-api}
      stripPrefix: false
    jobs_log:
      path: /jobslogs/**
      serviceId: ${ibiz.ref.service.ibztask-api:ibztask-api}
      stripPrefix: false
    jobs_lock:
      path: /jobslocks/**
      serviceId: ${ibiz.ref.service.ibztask-api:ibztask-api}
      stripPrefix: false
    jobs_registry:
      path: /jobsregistries/**
      serviceId: ${ibiz.ref.service.ibztask-api:ibztask-api}
      stripPrefix: false
    loginv7:
      path: /v7/login
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    changepwd:
      path: /v7/changepwd
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    uaa:
      path: /uaa/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    config:
      path: /config/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    oucore:
      path: /ibzorganizations/**
      serviceId: ${ibiz.ref.service.ou:ibzou-api}
      stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
