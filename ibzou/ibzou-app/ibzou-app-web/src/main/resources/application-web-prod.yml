server:
  port: 30001
#Log配置
logging:
  level:
    cn.ibizlab: info
#zuul网关路由设置
zuul:
  routes:
    ibzdeptmember:
      path: /ibzdeptmembers/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzteammember:
      path: /ibzteammembers/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzdept:
      path: /ibzdepartments/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzemp:
      path: /ibzemployees/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzorg:
      path: /ibzorganizations/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzpost:
      path: /ibzposts/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    ibzteam:
      path: /ibzteams/**
      serviceId: ${ibiz.ref.service.ibzou-api:ibzou-api}
      stripPrefix: false
    loginv7:
      path: /v7/login
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    changepwd:
      path: /v7/changepwd
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    uaa:
      path: /uaa/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    config:
      path: /config/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
