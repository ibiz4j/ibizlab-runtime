server:
  port: 30004
#Log配置
logging:
  level:
    cn.ibizlab: info
#zuul网关路由设置
zuul:
  routes:
    dict_catalog:
      path: /dictcatalogs/**
      serviceId: ${ibiz.ref.service.ibzdict-api:ibzdict-api}
      stripPrefix: false
    dict_option:
      path: /dictoptions/**
      serviceId: ${ibiz.ref.service.ibzdict-api:ibzdict-api}
      stripPrefix: false
    loginv7:
      path: /v7/login
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    changepwd:
      path: /v7/changepwd
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    uaa:
      path: /uaa/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    config:
      path: /config/**
      serviceId: ${ibiz.ref.service.uaa:ibzuaa-api}
      stripPrefix: false
    oucore:
      path: /ibzorganizations/**
      serviceId: ${ibiz.ref.service.ou:ibzou-api}
      stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
